<table>
	<tr ng-repeat="det in details">
		<td>{{det.id}}</td>
		<td>{{det.name}}</td>
		<td><a ui-sref="view({id: det.id})">View</a></td>
		<td><a ui-sref="update({id: det.id})">Edit</a></td>
		<td><a ui-sref="delete({id: det.id})">Delete</a></td>			
	</tr>
</table>
<a ui-sref="add">Add a New Post</a>
