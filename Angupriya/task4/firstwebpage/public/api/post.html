

<div id="leftside">
  <p ng-repeat="post in posts" class="but"> 
    <a ui-sref="post.content({Id: {{post.id}} })">{{post.name}}</a>
  </p>
</div>
<div id="contents" ui-view></div>

<div id="right">
  <p>Add new Button</p>
  Name of button:
  <input type="text" ng-model="newpost.name" /><br>
  Content:
  <input type="text" ng-model="newpost.content" /><br>
  <input  type="radio" name="link" id="with_title" value="LinkWithTitle" ng-model="newpost.type">Link with title<br>
  <input type="radio" name="link"  id="without_title" value="LinkWithoutTitle" ng-model="newpost.type" >Link without title<br>{{newpost.type}}
  <input type="text" ng-model="newpost.title" id="title" placeholder="enter the title">
  <button ng-click="add()">create</button>
</div>
