<html>
<title>Angular app</title>
  <head>
    <script src="javascripts/angular.min.js">
    </script>
    <script type="text/javascript"  src="javascripts/angular-ui-router.min.js">
    </script>
    <script type="text/javascript" src="javascripts/restangular.min.js"></script>

    <script type="text/javascript" src="javascripts/lodash.js"></script>
    </head>
    <script type="text/javascript" src="Aglrapp/app.js"></script>
    
  <div ng-app="firstApp">
    <a ui-sref='post'>Click to view all post details</a>      
    <h1>enter the user id</h1>
    <input type='text' ng-model='id'>
    <a ui-sref="show({userId: id })">click to see name of entered user</a>
    <a ui-sref="add">Add new user</a>
    <div ui-view></div>
  </div>
</html>
